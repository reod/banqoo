<div class="participant" *ngIf="participant">
  <span class="name">{{participant.name}}</span>
  <span class="income">{{participant.income | plncurrency}}</span>
  <div class="action">
    <button (click)="delete(participant)" class="btn btn-primary btn-action btn-md">
      <i class="icon icon-minus"></i>
    </button>
  </div>
</div>
